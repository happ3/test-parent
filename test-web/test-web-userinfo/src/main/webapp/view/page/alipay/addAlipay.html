<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | 404 Page not found</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script type="application/javascript" src="../../../js/common.js"></script>
  <link rel="stylesheet" href="../../../css/bootstrapValidator.min.css">

  <script type="application/javascript" src="../../../js/bootstrapValidator.min.js"></script>
  
  <script type="application/javascript" src="../../../js/jquery.form.js"></script>
  <script type="application/javascript" src="../../js/alipay/addAlipay.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">

<section>
  <div class="col-lg-8 col-lg-offset-2">


    <form id="alipayForm" method="post" class="form-horizontal" >
      <div class="form-group">
        <label class="col-lg-3 control-label">配置名称</label>
        <div class="col-lg-4">
          <input type="text" class="form-control" name="configName"  />
        </div>

      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">appid:</label>
        <div class="col-lg-5">
          <input type="text" class="form-control" name="appid" placeholder="appid"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">合作者身份id:</label>
        <div class="col-lg-5">
          <input type="text" class="form-control" name="partner" placeholder="合作者身份id"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">支付宝公钥:</label>
        <div class="col-lg-5">
          <input type="text" class="form-control" name="alipayPublicKey"  placeholder="支付宝公钥"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">公钥(命令生成):</label>
        <div class="col-lg-5">
          <input type="text" class="form-control" name="publicKey" placeholder="公钥(命令生成)"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">私钥(命令生成):</label>
        <div class="col-lg-5">
          <input type="text" class="form-control" name="privateKey" placeholder="私钥(命令生成)"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-9 col-lg-offset-3">
          <button type="button" id="btnsave" class="btn btn-primary" name="signup" value="Sign up">提交</button>
          <button type="button" class="btn btn-info" id="resetBtn">重置</button>
        </div>
      </div>
      <input type="hidden" name="merchantId" id="merchantId">
    </form>
  </div>
</section>


</body>
</html>
